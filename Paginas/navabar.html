      </div><!--LogoEmpresa -->
      <div class="n3">

        <a class = "active" href="ServiciosReservados.html"></a><i class="fas fa-shopping-bag"></i></a>

  <script>
    const header_btn = document.querySelector('.headerr-btn')
    const header_menu = document.querySelector('.headerr-menu')
    header_btn.addEventListener('click', () => {
      if (header_menu.style.display != 'block') {
        header_menu.style.display = 'block'
        header_btn.innerHTML = '<i class="fas fa-times"></i>'
      } else {
        header_menu.style.display = 'none'
        header_btn.innerHTML = '<i class="fas fa-bars"></i>'
      }
    })
  </script>
